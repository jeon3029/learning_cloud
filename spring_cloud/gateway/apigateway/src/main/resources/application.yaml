server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/euraka

# routing ? property ? ? ?? ?? java filter ?? ? ? ??
spring:
  application:
    name: apigateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          uri: http://localhost:8080/
          predicates:
            - Path=/first-service/**
          filters:
            - AddRequestHeader=req, req
            - AddResponseHeader=res, res
            - CustomFilter
        - id: second-service
          uri: http://localhost:8081/
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=req, req
            - AddResponseHeader=res, res
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there
                preLogger: true
                postLogger: true

